<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="ru">
    <title>{{ post.title }} | Artyom Bakulev - Developer + Designer</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "wall/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "wall/css/lightbox.min.css" %}">
    <link rel="stylesheet" href="{% static "wall/css/main.css" %}">
    <link rel="stylesheet" href="{% static "wall/css/font-awesome.min.css"%}">
</head>
<body>
<a href="#" id="top"></a>
<header id="header">
    <div id="cell">
        <h3>{{ post.title }}</h3>

    </div>
</header>
<div class="post container">
    <div class="row">
        <div class="col-md-2">
            <a href="../../"><i id="back" class="navigator fa fa-arrow-circle-left"></i></a>
            <a href="#top"><i id="toTop" class="navigator fa fa-arrow-circle-down"></i></a>
        </div>
        <div class="col-md-8">
            <p>{{ description|safe|escape }}</p>
        </div>
        <div class="col-md-2"></div>
    </div>
    <a href="#top"><div class="navigator" id="forMobileToTop"><i class="fa fa-angle-double-up"></i></div></a>
</div>
<script src="{% static "wall/js/jquery-3.2.1.min.js" %}" type="text/javascript"></script>
<script src="{% static "wall/js/lightbox.min.js" %}"></script>
<script src="{% static "wall/js/work_scroll.js" %}" type="text/javascript"></script>
<script src="https://cdn.rawgit.com/tuupola/jquery_lazyload/07d121f8dfa7c83c8a2bb0767f5c77eaf60be54e/lazyload.js"></script>
    <script>
window.addEventListener("load", function(event) {
   lazyload();
});
</script>
<script>
    lightbox.option({
      'showImageNumberLabel': false
    })
</script>
</body>
</html>
