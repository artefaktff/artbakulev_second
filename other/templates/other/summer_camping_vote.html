<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сходим?</title>
    <!--{#    <link href="{% static 'other/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">#}-->
    <!--{#    <link href="{% static 'other/css/calendar.css' %}" rel="stylesheet" type="text/css">#}-->
    <link href="../../../static/other/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../../static/other/css/calendar.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="calendar" class="justify-content-center align-items-center">
    <div class="solid"></div>

    <div id="choice_menu" class="text-center">

        <h3 class="title mb-5 text-center">Выбери недели, когда ты будешь свободен и готов.<br>Чем больше, тем лучше.
        </h3>
        <div id="choice_calendar">

            <div class="container p-3 rounded">
                <form method="post">
                    <div class="form-group">
                        <label for="name">Твое имя и фамилия</label>
                        <input type="text" class="form-control" id="name" placeholder="Введи имя и фамилию...">
                    </div>
                    <div class="form-group">
                        <label for="duration">Сколько дней хочешь быть на природе?</label>
                        <input type="number" placeholder="6" class="form-control" id="duration">
                    </div>
                    <div id='when_row' class="row">
                        <div class="col-4">
                            <div class="month" id="June">
                                <h3>Июнь</h3>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="month" id="July">
                                <h3>Июль</h3>
                                <div class="month_table">
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="month" id="August">
                                <h3>Август</h3>
                                <div class="month_table">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-light" value="Отправить">
                </form>

            </div>

        </div>
    </div>

</div>

<!--{#<script type="text/javascript" src="{% static 'other/js/jquery-3.3.1.min.js' %}"></script>#}-->
<script type="text/javascript" src="../../../static/other/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../../static/other/js/calendar.js"></script>
<!--{#<script type="text/javascript" src="{% static 'other/js/calendar.js' %}"></script>#}-->
<script type="text/javascript">
    choiceOfDate();
</script>
</body>
</html>
